{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class="container">

    <form class="container mt-5" action="/" method="post">
        <h3 class="text-center mb-4">Enter Your Client Information</h3>
        <div class="row">
            <div class="col input-group mb-3">
                <label class="input-group-text" for="client_id">Client ID</label>
                <input type="text" class="form-control" id="client_id" name="client_id">
            </div>

            <div class="col input-group mb-3">
                <label class="input-group-text" for="client_secret">Client Secret</label>
                <input type="text" class="form-control" id="client_secret" name="client_secret">
            </div>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<!-- Content here -->
{% endblock %}
